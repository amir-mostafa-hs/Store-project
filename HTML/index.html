<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store Project</title>
    <!-- linked bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css"
    />
    <!-- linked style.css -->
    <link rel="stylesheet" href="../CSS/style.css" />
  </head>
  <body class="bg-dark">
    <header class="header container-fluid px-5">
      <div class="row">
        <a href="index.html" class="col-2 header-link"> Shop Store</a>
        <i class="col header-link bi bi-shop"></i>
        <button type="button" class="col-1 gy-1 btn-top btn btn-warning">
          sign up
        </button>
        <button
          type="button"
          class="col-1 gy-1 btn-top btn btn-outline-warning"
        >
          log in
        </button>
      </div>
    </header>
    <img
      class="mx-auto d-block container gx-0"
      src="../images/header-banner.jpg"
      alt="laptop banner"
    />
    <nav class="nav-bar container">
      <div class="row">
        <a href="#" class="col-1 nav-bar-link"
          ><i class="bi bi-house-fill"></i>HOME</a
        >
        <a href="#" class="col-1 nav-bar-link"
          ><i class="bi bi-cart-fill"></i>SHOP</a
        >
        <a href="#" class="col-1 nav-bar-link">ABOUT</a>
        <form action="#" class="col nav-form">
          <input
            class="col-2 nav-form-search form-control"
            type="search"
            name=""
            id=""
          />
          <button type="button" class="btn nav-form-btn btn-outline-dark">
            SEARCH
          </button>
        </form>
      </div>
    </nav>
    <main></main>
    <footer></footer>
    <!-- bootstrap separate -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <!-- end bootstrap separate -->
  </body>
</html>
