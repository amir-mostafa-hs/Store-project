<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store Project</title>
    <!-- linked bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css"
    />
    <!-- linked style.css -->
    <link rel="stylesheet" href="../CSS/style.css" />
  </head>
  <body class="bg-dark">
    <!-- start coding header -->
    <header class="header container-fluid px-5">
      <div class="row">
        <a href="index.html" class="col-2 header-link"> Shop Store</a>
        <i class="col header-link bi bi-shop"></i>
        <button type="button" class="col-1 gy-1 btn-top btn btn-warning">
          sign up
        </button>
        <button
          type="button"
          class="col-1 gy-1 btn-top btn btn-outline-warning"
        >
          log in
        </button>
      </div>
    </header>
    <!-- end coding header -->
    <!-- start top banner slider -->
    <img
      class="mx-auto d-block container gx-0"
      src="../images/header-banner.jpg"
      alt="laptop banner"
    />
    <!-- end top banner slider -->
    <!-- start navbar slider -->
    <nav class="nav-bar container">
      <div class="row">
        <a href="#" class="col-1 nav-bar-link"
          ><i class="bi bi-house-fill"></i>HOME</a
        >
        <a href="#" class="col-1 nav-bar-link"
          ><i class="bi bi-cart-fill"></i>SHOP</a
        >
        <a href="#" class="col-1 nav-bar-link">ABOUT</a>
        <form action="#" class="col nav-form">
          <input
            class="col-2 nav-form-search form-control"
            type="search"
            name=""
            id=""
          />
          <button type="button" class="btn nav-form-btn btn-outline-dark">
            SEARCH
          </button>
        </form>
      </div>
    </nav>
    <!-- start navbar slider -->
    <!-- start coding offer banner motion -->
    <div class="container">
      <div class="offer row gy-5">
        <svg width="100%" height="13vh" class="offer-banner">
          <text x="50%" y="50%" text-anchor="middle">
            Incredible Black Friday discounts of up to 50%
          </text>
        </svg>
      </div>
    </div>
    <!-- end coding offer banner motion -->
    <!-- start coding main shop -->
    <main class="container main-shop">
      <!-- all store items are coding here -->
      <!-- In this aside, another aside is used for the container of the item photo and its related content. -->
      <aside class="row">
        <aside class="col">
          <figure class="shop-item">
            <div class="position-relative">
              <img
                class="img-thumbnail shop-item-image"
                src="../images/Desktop Computer/MSI MEG Aegis Ti5 11th Desktop Compute.jpg"
                alt="کامپیوتر دسکتاپ ام اس آی مدل MEG Aegis Ti5 11th"
              />
              <span
                class="
                  position-absolute
                  top-0
                  start-50
                  translate-middle
                  badge
                  rounded-pill
                  bg-danger
                "
              >
                15% OFF</span
              >
              <div class="score">
                <span
                  class="
                    position-absolute
                    top-100
                    end-50
                    translate-middle
                    badge
                    rounded-pill
                    bg-danger
                  "
                >
                  <i class="bi bi-star-fill score-badge"></i>
                  <i class="bi bi-star-fill score-badge"></i>
                  <i class="bi bi-star-fill score-badge"></i>
                  <i class="bi bi-star-fill score-badge"></i>
                  <i class="bi bi-star-fill score-badge"></i>
                </span>
              </div>
            </div>
            <figcaption class="shop-item-caption">
              کامپیوتر دسکتاپ ام اس آی مدل MEG Aegis Ti5 11th
            </figcaption>
          </figure>
        </aside>
        <aside class="col">
          <figure class="shop-item">
            <div class="position-relative">
              <img
                class="img-thumbnail shop-item-image"
                src="../images/Desktop Computer/Pionner 900K  Desktop Computer.jpg"
                alt="کامپیوتر دسکتاپ کوگر مدل Pionner 900K"
              />
              <span
                class="
                  position-absolute
                  top-0
                  start-50
                  translate-middle
                  badge
                  rounded-pill
                  bg-danger
                "
              >
                49% OFF</span
              >
              <div class="score">
                <span
                  class="
                    position-absolute
                    top-100
                    end-50
                    translate-middle
                    badge
                    rounded-pill
                    bg-danger
                  "
                >
                  <i class="bi bi-star-fill score-badge"></i>
                  <i class="bi bi-star-fill score-badge"></i>
                  <i class="bi bi-star-fill score-badge"></i>
                  <i class="bi bi-star-half score-badge"></i>
                  <i class="bi bi-star score-badge"></i>
                </span>
              </div>
            </div>
            <figcaption class="shop-item-caption">
              کامپیوتر دسکتاپ کوگر مدل Pionner 900K
            </figcaption>
          </figure>
        </aside>
        <aside class="col">
          <figure class="shop-item">
            <div class="position-relative">
              <img
                class="img-thumbnail shop-item-image"
                src="../images/Desktop Computer/MSI MEG Infinite X 11td Desktop Computer.jpg"
                alt="کامپیوتر دسکتاپ ام اس آی مدل MEG Infinite X 11td"
              />
              <span
                class="
                  position-absolute
                  top-0
                  start-50
                  translate-middle
                  badge
                  rounded-pill
                  bg-danger
                "
              >
                25% OFF</span
              >
              <div class="score">
                <span
                  class="
                    position-absolute
                    top-100
                    end-50
                    translate-middle
                    badge
                    rounded-pill
                    bg-danger
                  "
                >
                  <i class="bi bi-star-fill score-badge"></i>
                  <i class="bi bi-star-fill score-badge"></i>
                  <i class="bi bi-star-fill score-badge"></i>
                  <i class="bi bi-star-fill score-badge"></i>
                  <i class="bi bi-star score-badge"></i>
                </span>
              </div>
            </div>
            <figcaption class="shop-item-caption">
              کامپیوتر دسکتاپ ام اس آی مدل MEG Infinite X 11td
            </figcaption>
          </figure>
        </aside>
        <aside class="col">
          <figure class="shop-item">
            <div class="position-relative">
              <img
                class="img-thumbnail shop-item-image"
                src="../images/Desktop Computer/TD500 Desktop Computer.jpg"
                alt="کامپیوتر دسکتاپ کولر مستر مدل TD500"
              />
              <span
                class="
                  position-absolute
                  top-0
                  start-50
                  translate-middle
                  badge
                  rounded-pill
                  bg-danger
                "
              >
                38% OFF</span
              >
              <div class="score">
                <span
                  class="
                    position-absolute
                    top-100
                    end-50
                    translate-middle
                    badge
                    rounded-pill
                    bg-danger
                  "
                >
                  <i class="bi bi-star-fill score-badge"></i>
                  <i class="bi bi-star-fill score-badge"></i>
                  <i class="bi bi-star-fill score-badge"></i>
                  <i class="bi bi-star score-badge"></i>
                  <i class="bi bi-star score-badge"></i>
                </span>
              </div>
            </div>
            <figcaption class="shop-item-caption">
              کامپیوتر دسکتاپ کولر مستر مدل TD500
            </figcaption>
            <div>
              <button type="button" class="btn btn-success">
                <i class="bi bi-bag-fill"></i>
              </button>
              <button type="button" class="btn btn-success">
                <i class="bi bi-heart"></i>
              </button>
            </div>
          </figure>
        </aside>
      </aside>
    </main>
    <footer></footer>
    <!-- bootstrap separate -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <!-- end bootstrap separate -->
  </body>
</html>
